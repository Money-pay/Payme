<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Recovery Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    img {
      width: 300px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    input[type="number"] {
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }

    .button {
      padding: 12px 20px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- UPI Image -->
  <img src="file-FZ2uibFoNQjQHbt6CQKz3f" alt="UPI Logo">

  <h1>Loan Recovery Payment</h1>
  <p>Please enter the amount to proceed with payment:</p>
  <input type="number" id="amount" placeholder="Enter amount in â‚¹" min="1" />
  <br>
  <button class="button" onclick="redirectToUPI()">Pay Now</button>

  <script>
    function redirectToUPI() {
      const amount = document.getElementById('amount').value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const upiID = "majedaali8579@naviaxis";
      const name = "Loan Recovery";
      const currency = "INR";

      // Create the UPI URL
      const upiURL = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=${currency}`;

      // Redirect user to UPI app
      window.location.href = upiURL;
    }
  </script>
</body>
